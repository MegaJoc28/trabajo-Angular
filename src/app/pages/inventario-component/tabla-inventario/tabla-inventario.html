<div class="table-container">
  <h1>Inventario de Productos</h1>
  
  <button
    *ngIf="rolUsuario === 'admin'"
    mat-raised-button
    color="warn"
    (click)="vaciarInventario()"
    class="vaciar-button">
    Vaciar Inventario
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let producto"> {{producto.id}} </td>
    </ng-container>
    
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let producto"> {{producto.nombre}} </td>
    </ng-container>
    
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let producto"> ${{producto.precio}} </td>
    </ng-container>
    
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let producto"> {{producto.cantidad}} </td>
    </ng-container>
    
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> Categor√≠a </th>
      <td mat-cell *matCellDef="let producto"> {{producto.categoria}} </td>
    </ng-container>
    
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let producto">
        <button
          *ngIf="rolUsuario === 'admin'"
          mat-icon-button
          color="warn"
          (click)="eliminarProducto(producto.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  
  </table>

  <mat-paginator [pageSize]="3" [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons></mat-paginator>

</div>
